@PART:HAS[@MODULE[ModuleLiftingSurface],!MODULE[ModuleAblator]]:Final
{
	MODULE
	{
		name = ModuleAblator
		ablativeResource = AblatorFluid
		lossExp = -7
		lossConst = 1
		pyrolysisLossFactor = 60000
		reentryConductivity = 0.01
		ablationTempThresh = 500
		
	}
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = ActiveAblation
		StartActionName = Start AA
		StopActionName = Stop AA
		AutoShutdown = true
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 30
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = AblatorFluid
			Ratio = 1000
			DumpExcess = false
		 }
	}
	RESOURCE
	{
		name = AblatorFluid
		amount = 0
		maxAmount = 100
	}
}


